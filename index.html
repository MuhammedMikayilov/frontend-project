<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4837e6de66.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pillar - Home</title>
  </head>
  <body>
    <header>
      <!-- Navbar header start -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="nav-menu container-fluid">
          <a class="navbar-brand logo" href="#">Pillar.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav-list collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
          <div class="icon-navbar">
            <a class="searchBtn" href="#">
              <i class="fas fa-search"></i>
            </a>
            <a href="#">
              <i class="fas fa-shopping-basket"></i>
            </a>
          </div>
        </div>

        <div class="nav-mobile-toggle visible-sm visible-xs">
          <i class="icon-Align-Right icon icon--sm"></i>
        </div>
      </nav>

      <!-- Popup start-->
      <div class="pop-up">
        <div class="research">
          <div class="container">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <div class="search input-group flex-nowrap">
                  <div class="icon input-group-prepend">
                    <i class="fas fa-search"></i>
                  </div>
                  <input
                    type="text"
                    class="form form-control"
                    placeholder="Type your search and hit enter"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="icon-pop">
          <i class="fas fa-times"></i>
        </div>
      </div>

      <!-- Popup end -->

      <!-- Navbar header end -->
    </header>

    <main>
      <!-- Intro section start -->
      <section id="intro">
        <div class="container cent">
          <div class="row">
            <div class="col-md-6 text-right">
              <div class="logo">
                <img
                  class="img-fluid"
                  src="imgs/intro/logo-large-light.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-side">
                <p>
                  A beautiful collection of hand-crafted web components
                </p>
              </div>
            </div>

            <div class="col-md-12 text-center">
              <div class="btn-intro">
                <!-- <a data-fancybox="" data-width="640" data-height="360" href="https://www.youtube.com/watch?v=DLX62G4lc44">
                  <img class="card-img-top img-fluid" src="https://img.youtube.com/vi/DLX62G4lc44/mqdefault.jpg">
              </a> -->

                <a
                  class="btn btn-primary"
                  data-fancybox=""
                  data-width="640"
                  data-height="360"
                  href="https://www.youtube.com/watch?v=_ytFg0hFad8"
                >
                  <i class="fas fa-play"></i>
                  Watch The Overview
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Intro section end -->
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
