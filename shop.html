<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4837e6de66.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pillar - Shop Card</title>
  </head>
  <body>
    <header>
      <!-- Welcome section start -->
      <section id="header-top" class="text-white">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-6 col-sm-12">
              <span class="h5">Web Design & Development Melbourne</span>
              <span class="h5 ml-4">(03) 9282 7732</span>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <ul class="header-top-list d-flex">
                <li class="header-top-list-item">
                  <i class="fab fa-twitter"></i>
                </li>
                <li class="header-top-list-item">
                  <i class="fab fa-dribbble"></i>
                </li>
                <li class="header-top-list-item">
                  <i class="fab fa-facebook-f"></i>
                </li>
                <li class="header-top-list-item">
                  <i class="fab fa-instagram"></i>
                </li>
                <li class="header-top-list-item">
                  <i class="fab fa-pinterest"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- Welcome section end -->

      <!-- Navbar header start -->
      <nav class="navbar navbar-expand-lg shop-card bg-color-white">
        <div class="nav-menu container-fluid">
          <a class="navbar-brand logo" href="index.html">Pillar.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div class="nav-list collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav topnav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>

              <li class="nav-item icons my-2">
                <a class="nav-link" href="#">
                  <div class="icon-navbar">
                    <!-- <a class="searchBtn" href="#"> -->
                    <i class="searchBtn fas fa-search"> </i> Search
                  </div>
                </a>
              </li>
              <li class="nav-item icons">
                <a class="nav-link" href="#">
                  <div class="icon-navbar my-2">
                    <!-- <a class="searchBtn" href="#"> -->
                    <i class="sidebarBtn fas fa-shopping-basket"></i> Card
                  </div>
                </a>
              </li>
            </ul>
          </div>
          <div class="icon-navbar">
            <a class="searchBtn" href="#">
              <i class="fas fa-search"></i>
            </a>
            <a class="sidebarBtn" href="#">
              <i class="fas fa-shopping-basket"></i>
            </a>
          </div>
        </div>

        <div class="nav-mobile-toggle visible-sm visible-xs">
          <i class="icon-Align-Right icon icon--sm"></i>
        </div>
      </nav>

      <!-- Popup start-->
      <div class="pop-up">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="search input-group flex-nowrap">
                <div class="icon input-group-prepend">
                  <i class="fas fa-search"></i>
                </div>
                <input
                  type="text"
                  class="form form-control"
                  placeholder="Type your search and hit enter"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="icon-pop">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <!-- Popup end -->

      <!-- Side bar start-->
      <div class="sidebar">
        <div class="container">
          <div class="sidebar-title">
            <h5>
              Your Cart
            </h5>

            <div class="close-btn">
              <i class="fas fa-times"></i>
            </div>
          </div>

          <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <div class="img">
                <img
                  src="imgs/sidebar/product-small-1.png"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <div class="text">
                <p class="header-text">Dave Wool Beanie</p>
                <p class="price-text">1 X $39.00</p>
              </div>

              <div class="icon">
                <i class="fas fa-times"></i>
              </div>
            </li>

            <li class="sidebar-list-item">
              <div class="img">
                <img
                  src="imgs/sidebar/product-small-2.png"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <div class="text">
                <p class="header-text">Rose Tinted Glasses</p>
                <p class="price-text">1 X $89.00</p>
              </div>

              <div class="icon">
                <i class="fas fa-times"></i>
              </div>
            </li>
          </ul>

          <div class="total">
            <h5>
              Subtotal:
            </h5>
            <span> $128.00 </span>
          </div>

          <div class="button">
            <a href="#" class="btn btn-primary">
              Checkout Now
            </a>
          </div>
        </div>
      </div>
      <!-- Side bar end-->

      <!-- Navbar header end -->
    </header>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
